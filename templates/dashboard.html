<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard | Smart Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Smart Expense Tracker</span>
        <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
</nav>

<div class="container mt-4">

    <h4>Welcome, {{ user.username }} ðŸ‘‹</h4>

    <div class="row mt-4">
        <!-- Add Expense -->
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5>Add Expense</h5>

                    <form method="POST" action="/add_expense">
                        <input type="number" step="0.01" name="amount" class="form-control mb-2" placeholder="Amount" required>

                        <select name="category" class="form-control mb-2" required>
                            <option value="">Select category</option>
                            <option>Food</option>
                            <option>Travel</option>
                            <option>Rent</option>
                            <option>Shopping</option>
                            <option>Other</option>
                        </select>

                        <input type="text" name="description" class="form-control mb-2" placeholder="Description">

                        <button class="btn btn-primary w-100">Add</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Expense List -->
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h5>Your Expenses</h5>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Amount</th>
                                <th>Category</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for exp in expenses %}
                            <tr>
                                <td>{{ exp.amount }}</td>
                                <td>{{ exp.category }}</td>
                                <td>{{ exp.description }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                    <h5>Total: â‚¹ {{ total }}</h5>

                    <form method="POST" action="/delete_all">
                        <button class="btn btn-danger">Delete All</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
